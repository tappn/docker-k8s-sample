name: Go

on:
  push:
    branches: [ $default-branch ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: set up go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: get dependencies
        run: go build -v ./...

      - name: test
        run: go test -v ./...
